<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das Abenteuer im Wald</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Das Abenteuer im Wald</h1>
        <p id="story-text">Du wachst auf und bemerkst, dass du dich in einem Wald befindest. Es ist still, bis auf das Rauschen der Bäume. Vor dir ist ein kleiner Pfad. Was willst du tun?</p>
        <div class="choices">
            <button onclick="choose('pfad')">Den Pfad entlanggehen</button>
            <button onclick="choose('bleiben')">Bleiben und umsehen</button>
        </div>
    </div>

    <script>
        function choose(option) {
            const storyText = document.getElementById("story-text");
            const choices = document.querySelector(".choices");

            if (option === "pfad") {
                storyText.textContent = "Du folgst dem Pfad und kommst zu einer Lichtung. Dort steht ein alter Brunnen. Willst du hineinschauen?";
                choices.innerHTML = `
                    <button onclick="choose('hineinschauen')">Hineinschauen</button>
                    <button onclick="choose('weitergehen')">Weitergehen</button>
                `;
            } else if (option === "bleiben") {
                storyText.textContent = "Du siehst dich um und bemerkst ein seltsames Geräusch hinter dir. Es scheint ein Tier zu sein. Willst du es untersuchen oder weglaufen?";
                choices.innerHTML = `
                    <button onclick="choose('untersuchen')">Untersuchen</button>
                    <button onclick="choose('weglaufen')">Weglaufen</button>
                `;
            } else if (option === "hineinschauen") {
                storyText.textContent = "Du schaust in den Brunnen und findest ein altes Medaillon. Es könnte wertvoll sein. Du nimmst es und gehst zurück.";
                choices.innerHTML = <button onclick="restart()">Nochmal spielen</button>;
            } else if (option === "weitergehen") {
                storyText.textContent = "Du gehst weiter und findest den Ausgang des Waldes. Du bist in Sicherheit, aber das Abenteuer ist vorbei.";
                choices.innerHTML = <button onclick="restart()">Nochmal spielen</button>;
            } else if (option === "untersuchen") {
                storyText.textContent = "Es ist ein kleines Reh, das sich im Gebüsch versteckt hat. Es läuft weg, als du dich näherst.";
                choices.innerHTML = <button onclick="restart()">Nochmal spielen</button>;
            } else if (option === "weglaufen") {
                storyText.textContent = "Du läufst panisch weg und stolperst über eine Wurzel. Zum Glück ist nichts passiert, aber das Abenteuer endet hier.";
                choices.innerHTML = <button onclick="restart()">Nochmal spielen</button>;
            }
        }

        function restart() {
            location.reload();
        }
    </script>
</body>
</html>
